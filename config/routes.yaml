# Route zum Index der Class "AppController"
app_index:
  expression: '/'
  controller: 'App\Controller\AppController'
  method: 'index'
  request: 'get'

# Route zur Methode "show" der Class "AppController"
app_show_routes:
  expression: '/coffee'
  controller: 'App\Controller\AppController'
  method: 'create'
  request: 'get'

# Route zum Index der Class "AppController" mit Ãœbergabe einer numerischen Variable
app_index_id:
  expression: '/([0-9]*)'
  controller: 'App\Controller\AppController'
  method: 'index'
  request: 'get'